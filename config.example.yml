# JavSP 示例配置文件
# 复制此文件为 config.yml 并根据需要修改
################################
scanner:
  # 推测番号前忽略文件名中的特定字符串
  ignored_id_pattern:
    - '(144|240|360|480|720|1080)[Pp]'
    - '[24][Kk]'
    - '\w+2048\.com'
    - 'Carib(beancom)?'
    - '[^a-z\d](f?hd|lt)[^a-z\d]'
  # 整理哪个文件夹下的影片？（此项留空时将在运行时询问）
  input_directory: ''
  # 哪些后缀的文件应当视为影片？
  filename_extensions: [.3gp, .avi, .f4v, .flv, .iso, .m2ts, .m4v, .mkv, .mov, .mp4, .mpeg, .rm, .rmvb, .ts, .vob, .webm, .wmv, .strm, .mpg]
  # 扫描影片文件时忽略指定的文件夹
  ignored_folder_name_pattern: ['^\\.', '^#recycle$', '^#整理完成$']
  # 扫描影片文件时忽略指定的路径（支持 glob 模式，如 */other/*）
  ignored_paths: []
  # 匹配番号时忽略小于指定大小的文件
  minimum_size: 100MiB
  skip_nfo_dir: yes
  manual: no
  # 远程文件系统配置（可选，默认为本地文件系统）
  remote_fs:
    type: local  # local / ftp / smb
    ## FTP配置:
    # ftp:
    #   host: '192.168.1.100'
    #   port: 21
    #   username: 'user'
    #   password: 'pass'
    #   path: '/media'
    #   encoding: 'utf-8'
    ## SMB配置:
    # smb:
    #   host: '192.168.1.100'
    #   share: 'media'
    #   path: '/downloads'
    #   username: 'user'
    #   password: 'pass'
    #   port: 445

################################
network:
  # 设置代理服务器地址，支持 http, socks5/socks5h 代理
  # null表示禁用代理
  proxy_server: null
  # 各个站点的免代理地址
  proxy_free:
    avsox: 'https://avsox.click'
    javbus: 'https://www.seedmm.help'
    javdb: 'https://javdb.com'
    javlib: 'https://www.y78k.com'
  # 网络问题导致抓取数据失败时的重试次数
  retry: 3
  timeout: PT10S

################################
crawler:
  # 要使用的爬虫列表
  selection:
    normal: [airav, avsox, javbus, javdb, javlib, jav321, mgstage, prestige]
    fc2: [fc2, avsox, javdb, javmenu, fc2ppvdb]
    cid: [fanza]
    getchu: [dl_getchu]
    gyutto: [gyutto]
  # 爬虫至少要获取到哪些字段才可以视为抓取成功？
  required_keys: [cover, title]
  hardworking: true
  respect_site_avid: true
  fc2fan_local_path: null
  sleep_after_scraping: PT1S
  use_javdb_cover: fallback
  normalize_actress_name: true

################################
summarizer:
  move_files: true
  overwrite_existing: false
  path: 
    output_folder_pattern: '#整理完成/{actress}/[{num}] {title}'
    basename_pattern: '{num}'
    length_maximum: 250
    length_by_byte: true
    max_actress_count: 10
    hard_link: false

  title:
    remove_trailing_actor_name: true

  default:
    title: '#未知标题'
    actress: '#未知女优'
    series: '#未知系列'
    director: '#未知导演'
    producer: '#未知制作商'
    publisher: '#未知发行商'

  nfo:
    basename_pattern: "movie"
    title_pattern: '{num} {title}'
    custom_genres_fields: ['{genre}', '{censor}']
    custom_tags_fields: ['{genre}', '{censor}']
  censor_options_representation: ['无码', '有码', '打码情况未知']

  cover:
    basename_pattern: "poster"
    highres: true
    add_label: false
    crop:
      on_id_pattern:
        - '^\d{6}[-_]\d{3}$'
        - '^ARA'
        - '^SIRO'
      engine: null

  fanart:
    basename_pattern: "fanart"

  extra_fanarts:
    enabled: true
    scrap_interval: PT1.5S

################################
translator:
  engine: null
  fields: 
    title: true
    plot: true

################################
other:
  interactive: true
  check_update: true
  auto_update: false

################################
ai_extractor:
  # 是否启用AI识别番号
  enabled: false
  engine:
    name: openai
    url: 'https://api.openai.com/v1/chat/completions'
    api_key: ''
    model: 'gpt-4o-mini'
